<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        header {
            margin-bottom: 20px;
        }
        
        .game-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .score-display {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .card {
            height: 100px;
            background-color: #333;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Card states - these will be applied by JavaScript */
        .card-flipped {
            background-color: #fff;
            color: #000;
        }
        
        .card-matched {
            visibility: hidden;
        }
        
        .restart-btn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .restart-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Card Matching Game</h1>
            <p>Match all pairs of cards to win!</p>
        </header>
        
        <div class="score-display">
            Score: <span>0</span>
        </div>
        
        <div class="game-board">
            <!-- Row 1 -->
            <div class="card card-flipped">A</div>
            <div class="card card-flipped">B</div>
            <div class="card card-flipped">C</div>
            <div class="card card-flipped">D</div>
            <div class="card card-flipped">E</div>
            <div class="card card-flipped">F</div>
            
            <!-- Row 2 -->
            <div class="card card-flipped">G</div>
            <div class="card card-flipped">H</div>
            <div class="card card-flipped">I</div>
            <div class="card card-flipped">J</div>
            <div class="card card-flipped">K</div>
            <div class="card card-flipped">L</div>
            
            <!-- Row 3 -->
            <div class="card card-flipped">A</div>
            <div class="card">B</div> <!-- This card remains face down as an example -->
            <div class="card card-flipped">C</div>
            <div class="card card-flipped">D</div>
            <div class="card card-flipped">E</div>
            <div class="card card-flipped">F</div>
            
            <!-- Row 4 -->
            <div class="card card-flipped">G</div>
            <div class="card card-flipped">H</div>
            <div class="card card-flipped">I</div>
            <div class="card card-flipped">J</div>
            <div class="card card-flipped">K</div>
            <div class="card card-flipped">L</div>
        </div>
        
        <button class="restart-btn">Restart Game</button>
    </div>
</body>
</html>
